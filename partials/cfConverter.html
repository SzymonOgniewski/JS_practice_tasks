<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celcius to Fahrenheit converter</title>
    <link href="../css/cfConverter.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1c885beb93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <label for="converter"
      >Konwerter <span class="one">°C</span> na
      <span class="two">°F</span></label
    >
    <input type="number" id="converter" placeholder="Wpisz liczbę..." />
    <p class="result"></p>

    <div>
      <button class="conv">Konwertuj</button>
      <button class="reset">Reset</button>
      <button class="change">Zamień</button>
    </div>
    <a href="../index.html"><button class="return">Return</button></a>
    <script src="../js/cfConverter.js"></script>
  </body>
</html>
